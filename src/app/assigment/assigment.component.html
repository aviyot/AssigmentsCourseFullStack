<div >
<h1 style="text-align: center"> Assigments FullStack Course</h1>
<div >
    <a href= "#sub{{i}}" *ngFor="let module of modules ; index as i" ><h1
       style="display: inline-block;margin:1rem;background-color: gold"> {{ module.moduleNum }} : {{ module.subject }}</h1></a>
</div>
<div  style = "background-color: beige" *ngFor="let module of modules ; index as i">
  <h1  id = "sub{{i}}" >
      {{ module.moduleNum }} : {{ module.subject }}
  </h1>
  <div style = "display: inline-block; padding: 1rem;background-color: bisque ;margin: 1rem" *ngFor="let assigment of module.module" >
    <h3>
      <span> {{ assigment.numAssigment }} .</span>
      <a [href]="assigment.herf"> {{ assigment.subject }} </a>
    </h3>
</div>
</div>
</div>
